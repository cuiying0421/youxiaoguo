<body>
  <script>
    var PatientList = [

      { "value": 1242, "name": "小乔" },

      { "value": 1634, "name": "露娜" },

      { "value": 1521, "name": "李白" },

      { "value": 1765, "name": "娜可露露" },

      { "value": 1358, "name": "貂蝉" },

    ]



    function queryName(name){
      var NameList = [];
      PatientList.map((item, index) => {
        if (item.name.match(name)) {
          this.NameList.push(item);
        }
      });
      console.log(name,NameList)
    }

    queryName('李白')
  </script>
